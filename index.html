<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
</head>

<body>
    <div class="clock-wrapper">
        <div class="clock-format"></div>
        <div class="hours">
            <div class="clock clock-1"></div>
            <div class="clock clock-2"></div>
            <div class="clock clock-3"></div>
            <div class="clock clock-4"></div>
            <div class="clock clock-5"></div>
            <div class="clock clock-6"></div>
            <div class="clock clock-7"></div>
            <div class="clock clock-8"></div>
            <div class="clock clock-9"></div>
            <div class="clock clock-10"></div>
            <div class="clock clock-11"></div>
            <div class="clock clock-12"></div>
        </div>
        <div class="pointers">
            <div class="pointer pointer-hour"></div>
            <div class="pointer pointer-minute"></div>
            <div class="pointer pointer-second"></div>
        </div>
        <div class="clock-center"></div>
    </div>

    <script src="./timer.js"></script>
</body>

</html>
